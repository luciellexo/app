name: Vercel Deployment with DNS Routing

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Vercel
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel (Production)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          vercel --prod \
            --token ${{ secrets.VERCEL_TOKEN }} \
            --confirm
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel (Preview)
        if: github.ref != 'refs/heads/main' || github.event_name == 'pull_request'
        run: |
          vercel \
            --token ${{ secrets.VERCEL_TOKEN }} \
            --confirm
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Comment PR with Deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const deploymentUrl = process.env.VERCEL_URL || 'https://vercel.com/deployments';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ Deployment Preview\n\n[View deployment ‚Üí](https://${deploymentUrl})`
            });
        env:
          VERCEL_URL: ${{ steps.deploy-preview.outputs.url }}

      - name: Configure DNS Routing
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "Vercel deployment completed successfully"
          echo "DNS records should be configured as follows:"
          echo "- A Record: yourdomain.com -> Vercel IP"
          echo "- CNAME Record: www.yourdomain.com -> cname.vercel-dns.com"
          echo "- CNAME Record: api.yourdomain.com -> cname.vercel-dns.com"
        shell: bash

      - name: Health Check
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          sleep 10
          curl -f https://yourdomain.com/health || echo "Health check endpoint not available"
        continue-on-error: true

      - name: Notify Deployment Status
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const status = '${{ job.status }}';
            const conclusion = status === 'success' ? '‚úÖ Deployment succeeded' : '‚ùå Deployment failed';
            
            if (context.eventName === 'push' && context.ref === 'refs/heads/main') {
              console.log(`${conclusion} for production deployment`);
            }
